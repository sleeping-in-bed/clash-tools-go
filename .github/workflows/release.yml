name: Release

on:
  push:
    branches:
      - main
  # 手动触发（可选）
  workflow_dispatch:

# 允许 workflow 使用 GITHUB_TOKEN 写入 release / tag 等
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    # 只在 push 时运行（当前 workflow 专门负责 semantic-release）
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # semantic-release 需要完整的 git 历史
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 如果你项目中已经有 package-lock.json，用 npm ci；否则用 npm install
      - name: Install dependencies (npm ci)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (npm install)
        if: hashFiles('package-lock.json') == ''
        run: npm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

