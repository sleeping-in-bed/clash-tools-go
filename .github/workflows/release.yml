name: Release

on:
  push:
    branches:
      - main
    # 当 semantic-release 推送 tag（如 v1.0.1）时，用 tag 事件触发 GoReleaser
    tags:
      - v*
  # 手动触发（可选）
  workflow_dispatch:

# 允许 workflow 使用 GITHUB_TOKEN 写入 release / tag 等
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    # 只在分支 push 时运行（不在 tag push 时运行）
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # semantic-release 需要完整的 git 历史
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 如果你项目中已经有 package-lock.json，用 npm ci；否则用 npm install
      - name: Install dependencies (npm ci)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (npm install)
        if: hashFiles('package-lock.json') == ''
        run: npm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  goreleaser:
    # 只在 tag push 事件时运行（由 semantic-release 推送 v* tag 触发）
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # 根据 go.mod 自动选择 Go 版本
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


