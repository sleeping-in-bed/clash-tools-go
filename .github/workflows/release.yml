name: Release

on:
  push:
    branches:
      - main
  # 手动触发（可选）
  workflow_dispatch:
  # 当 semantic-release 创建 GitHub Release 后触发 goreleaser
  release:
    types:
      - published

# 允许 workflow 使用 GITHUB_TOKEN 写入 release / tag 等
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    # 只在分支 push 时运行（不在 tag push / release 事件时运行）
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # semantic-release 需要完整的 git 历史
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 如果你项目中已经有 package-lock.json，用 npm ci；否则用 npm install
      - name: Install dependencies (npm ci)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (npm install)
        if: hashFiles('package-lock.json') == ''
        run: npm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  goreleaser:
    # 只在 release 事件时运行（即 semantic-release 创建/发布 Release 之后）
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 使用当前 GitHub Release 对应的 tag 构建
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # 根据 go.mod 自动选择 Go 版本
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


